<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script-new.js" defer></script>

</head>

<body>
    <header>
        <div class="header">
            <div class="text bounce">Rock
                <img class="icon" src=" images/stone.png" alt="stone" max-width="100%">
            </div>

            <div class="text bounce">Paper
                <img class="icon" src="images/paper.png" alt="paper" max-width="100%">
            </div>

            <div class="text bounce">Scissors
                <img class="icon" src="images/scissors.png" alt="scissor" max-width="100%">
            </div>
        </div>
        <hr>
    </header>
    <div class="playArea">
        <div class="heading">
            <h1>PLAYER</h1>
            <span class="fa fa-star ply "></span>
            <span class="fa fa-star ply"></span>
            <span class="fa fa-star ply"></span>
            <span class="fa fa-star ply"></span>
            <span class="fa fa-star ply"></span>
        </div>
        <div class="player">
            <img class="icon hover" id="rock" src=" images/stone.png" alt="stone" max-width="100%">
            <img class="icon hover" id="paper" src="images/paper.png" alt="paper" max-width="100%">
            <img class="icon hover" id="scissor" src="images/scissors.png" alt="scissor" max-width="100%">
        </div>
        <div class="heading">
            <h1>COMPUTER</h1>
            <span class="fa fa-star comp"></span>
            <span class="fa fa-star comp"></span>
            <span class="fa fa-star comp"></span>
            <span class="fa fa-star comp"></span>
            <span class="fa fa-star comp"></span>
        </div>
        <div class="computer">
            <img class="com" src="images/question.png" alt="question" max-width=" 100%">
        </div>
    </div>
    <audio data-sound="sound" src="sounds/clap.wav"></audio>

    <div class="resultParas">
        <p class="result"></p>
        <p class="restartGame"></p>
    </div>
</body>


</html>
